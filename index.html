<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-3">

                <div class="input-group mb-3 mt-3">

                    <div class="input-group-prepend ">
                        <span class="input-group-text">Width:</span>
                    </div>
                    <input type="text" class="form-control col-12" id="rectWidthInput">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>

                    <div class="input-group-prepend">
                        <span class="input-group-text mt-3">Height:</span>
                    </div>
                    <input type="text" class="form-control col-12 mt-3" id="rectHeightInput">
                    <div class="input-group-append">
                        <span class="input-group-text mt-3">px</span>
                    </div>
                    <button type="submit" class="btn btn-outline-success mt-3" id="rectBtn">Draw A Rectangle!</button>

                </div>

            </div>

            <div class="col-3">

                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Length:</span>
                    </div>
                    <input type="text" class="form-control col-12" id="sqLengthInput">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>
                    <button type="submit" class="btn btn-outline-danger mt-3" id="sqBtn">Draw A Square!</button>
                </div>

            </div>

            <div class="col-3">

                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Radius:</span>
                    </div>
                    <input type="text" class="form-control col-12" id="cirRadiusInput">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mt-3" id="cirBtn">Draw A Circle!</button>
                </div>

            </div>

            <div class="col-3">

                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Height:</span>
                    </div>
                    <input type="text" class="form-control col-12" id="triHeightInput">
                    <div class="input-group-append">
                        <span class="input-group-text">px</span>
                    </div>
                    <button type="submit" class="btn btn-outline-warning mt-3" id="triBtn">Draw A Triangle!</button>
                </div>

            </div>

        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="col-8 mt-3" id="canvas">

            </div>

            <div class="col-4 mt-3 bg-info">

                <div class="navbar">

                    <div class="navbar-text col-12">Shape Name: <span id="navShapeName"></span></div>
                    <div class="navbar-text col-12">Width: <span id="navWidth"></span></div>
                    <div class="navbar-text col-12">Height: <span id="navHeight"></span></div>
                    <div class="navbar-text col-12">Radius: <span id="navRadius"></span></div>
                    <div class="navbar-text col-12">Area: <span id="navArea"></span></div>
                    <div class="navbar-text col-12">Perimeter: <span id="navPerimeter"></span></div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
