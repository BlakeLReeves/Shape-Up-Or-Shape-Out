<body>

    <div class="container">

        <div class="row">

            <div class="col-3">

                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend ">
                        <span class="input-group-text" id="rectWidth">Width:</span>
                    </div>
                    <input type="text" class="form-control col-12">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="rectHeight">Height:</span>
                    </div>
                    <input type="text" class="form-control col-12">
                </div>

                <button type="button" class="btn btn-outline-success">Draw A Rectangle!</button>

            </div>

            <div class="col-3">

                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="sqLength">Length:</span>
                    </div>
                    <input type="text" class="form-control col-12">
                </div>

                <button type="button" class="btn btn-outline-danger">Draw A Square!</button>

            </div>

            <div class="col-3">

                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="cirRadius">Radius:</span>
                    </div>
                    <input type="text" class="form-control col-12">
                </div>

                <button type="button" class="btn btn-outline" id="cirBtn">Draw A Circle!</button>

            </div>

        </div>

    </div>
